# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kitshortenerdockerenv

on:
  push:
    branches:
      - docker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_04e477180a8d4facac8afcacce78e0df }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0e73a3cde4334f34b6244ce982197b57 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_04e477180a8d4facac8afcacce78e0df }}/hvgiang86/kutt_hvg_deployment:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kitshortenerdockerenv'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00ade129e20243919f412b9c448c0693 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_04e477180a8d4facac8afcacce78e0df }}/hvgiang86/kutt_hvg_deployment:${{ github.sha }}'